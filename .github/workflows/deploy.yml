name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Chạy khi push lên nhánh main

permissions:
  contents: read # Quyền đọc nội dung repo
  pages: write # Quyền ghi vào GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # Thư mục chứa file build
